<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Adhan App</title>
</head>
<body>
  <script defer>
    async function getData() {
      const response = await fetch('https://adhannmorocco.onrender.com/prays')
      const prays = await response.json()
      await prays.map(async (pray) => {
        let prays_times = await pray.prays_times
        console.log(prays_times)
        document.getElementById('prays').innerHTML += `<ul class="pray"><li><h2>${pray.city}</h2></li><li><ol><li>${pray.prays_times.assobh} : الصبح</li><li>${pray.prays_times.addohr} : الظهر</li><li>${pray.prays_times.alasr} : العصر </li><li>${pray.prays_times.almaghrib} : المغرب</li><li style="margin-right: 50px">${pray.prays_times.alichae} : العشاء </li></ol></li></ul>`
      } )
      
    }

    getData()

  </script>
  <style>
    #prays {
      display: flex;
      margin: 15px;
      color: brown;
      width: 80vw;
      height: 30vh;
    }

    #prays .pray {
      margin: 25px;
    }
  </style>
  <h1>Pray data :</h1> <br>
  <span id="prays"></span>
</body>
</html>
